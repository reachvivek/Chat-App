<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://kit.fontawesome.com/ef0c0d16c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./chat.css">
</head>
<body>
    <div id="app">
        <div class="chat-view">  
            <header class="app-header">
            <i id='logout' class="fa-solid fa-angle-left"></i>
            
            <!-- Chats Container -->
            <div class="chats"></div>

            <!-- Chat Form -->
            <div class="form">
                <form action="" onsubmit="return sendMessage(event)">
                    <input id='message' type="text" placeholder="Type a message">
                    <i id='send' class="fa-solid fa-circle-arrow-up"></i>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
