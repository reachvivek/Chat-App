<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./manage.css">
    <script src="https://kit.fontawesome.com/ef0c0d16c3.js" crossorigin="anonymous"></script>
    <title>Manage Group - Chat App</title>
</head>
<body>
    <div id="app">
        <div class="manage-group">
            <i id='back' class="fa-solid fa-arrow-left"></i>
            <p class="info-header">Group info</p>
            <img id='group-img' src="./Assets/default_icon.png" alt="">

            <div class="brief"><p class="group-name"></p><p class="group-info"></p></div>

            <div class="group-participants"></div>

            <div class="leave-group">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <p>Exit Group</p>
            </div>
        </div>
        <div class="add-participants">
            <div class="options">
                <i id='back-to-manage' class="fa-solid fa-arrow-left"></i>
                <i id="next" class="fa-solid fa-check"></i>
            </div>
            <div class="add-members-popup"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./manage.js"></script>
</body>
</html>
